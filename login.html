<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>カードログイン画面</title>

    <style>
        /* -----------------------------
            全体の基本リセット（余白の除去）
        ----------------------------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", "Noto Sans JP", sans-serif;
        }

        /* -----------------------------
            ページ全体の背景（緑のマット）
        ----------------------------- */
        body {
            min-height: 100vh;
            /* 画面の高さいっぱい */
            display: flex;
            align-items: center;
            /* 中央寄せ（縦） */
            justify-content: center;
            /* 中央寄せ（横） */
            background:
                radial-gradient(circle at 20% 20%, #277b3c 0, #16602c 55%, #0e3f1d 100%);
        }

        /* -----------------------------
            中央のテーブル領域（縦に並べる）
        ----------------------------- */
        .table-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            /* 各行の間隔 */
        }

        /* -----------------------------
            カードを横に並べるための行
        ----------------------------- */
        .cards-row {
            display: flex;
            justify-content: center;
            /* 横方向中央 */
            align-items: flex-start;
            /* 上揃え */
            gap: 50px;
            flex-wrap: wrap;
            /* 幅が足りなければ折り返す */
        }

        /* -----------------------------
            1つのカード + 入力欄をまとめる
        ----------------------------- */
        .card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* -----------------------------
            カード本体（トランプ画像のサイズ）
        ----------------------------- */
        .card {
            position: relative;
            /* 入力欄を重ねるため relative */
            width: 190px;
            aspect-ratio: 63 / 88;
            /* トランプ比率 */
        }

        /* -----------------------------
            トランプ画像の装飾
        ----------------------------- */
        .card img {
            width: 100%;
            height: 100%;
            border-radius: 14px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        /* -----------------------------
            画像の上に乗る入力欄の位置調整
        ----------------------------- */
        .card-inner {
            position: absolute;
            inset: 0;
            /* 上下左右に0（全面） */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 18% 12% 14%;
            /* カード内での配置調整 */
            pointer-events: none;
            /* overlap防止のため */
        }

        /* -----------------------------
            入力欄ラベル（文字）
        ----------------------------- */
        .field-label {
            color: #444;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 14px;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.7);
        }

        /* -----------------------------
            入力フィールド本体
        ----------------------------- */
        .field-input {
            width: 100%;
            pointer-events: auto;
            /* 実際に入力できるようにする */
            padding: 6px 10px;
            border-radius: 8px;
            border: 3px solid #555;
            background: #dcdcdc;
            font-size: 16px;
        }

        /* -----------------------------
            メインボタンのデザイン
        ----------------------------- */
        .btn {
            min-width: 190px;
            padding: 12px 26px;
            border-radius: 12px;
            border: 3px solid #c77707;
            background: #f4b034;
            /* 黄色ボタン風 */
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 0 #b06304;
            /* 立体感 */
        }

        /* -----------------------------
            サブボタン（新規登録用）
        ----------------------------- */
        .btn-secondary {
            background: #ffe082;
        }
    </style>
</head>

<body>

    <div class="table-area">

        <!-- ======================================
            1段目：トランプ風の入力カードを並べる
        ====================================== -->
        <div class="cards-row">

            <!-- 左の裏カード + 「新規登録」 -->
            <div class="card-wrapper">
                <!-- 裏面画像を表示 -->
                <div class="card">
                    <img src="https://deckofcardsapi.com/static/img/back.png">
                </div>

                <!-- 新規登録ボタン -->
                <button class="btn btn-secondary">新規ユーザー登録</button>
            </div>

            <!-- user_name 入力カード -->
            <div class="card-wrapper">
                <div class="card">
                    <!-- カード画像（A♦） -->
                    <img src="https://deckofcardsapi.com/static/img/AD.png">

                    <!-- 入力欄を重ねて表示 -->
                    <div class="card-inner">
                        <div class="field-label">user_name</div>
                        <input class="field-input" type="text">
                    </div>
                </div>
            </div>

            <!-- user_id 入力カード -->
            <div class="card-wrapper">
                <div class="card">
                    <img src="https://deckofcardsapi.com/static/img/2C.png">
                    <div class="card-inner">
                        <div class="field-label">user_id</div>
                        <input class="field-input" type="text">
                    </div>
                </div>
            </div>

            <!-- password 入力カード -->
            <div class="card-wrapper">
                <div class="card">
                    <img src="https://deckofcardsapi.com/static/img/3H.png">
                    <div class="card-inner">
                        <div class="field-label">password</div>
                        <input class="field-input" type="password">
                    </div>
                </div>
            </div>

        </div>

        <!-- ===========================
            ログインボタン（中央）
        ============================ -->
        <button class="btn">ログイン</button>

    </div>

</body>

</html>
