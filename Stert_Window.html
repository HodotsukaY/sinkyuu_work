<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background: radial-gradient(circle at 20% 20%, #277b3c 0, #16602c 55%, #0e3f1d 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.2s ease-out forwards;
        }

        .start-img {
            width: 65vw;
            max-width: 600px;
            border-radius: 14px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.6);
        }

        .start-text {
            margin-top: 25px;
            font-size: 28px;
            font-weight: bold;
            color: #ffeb8a;
            text-shadow: 0 0 10px rgba(0,0,0,0.9);
            animation: blink 1.2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(1.05); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body onclick="goLogin()">

    <div class="container">
        <!-- ここにタイトル画像など入れる -->
        <img src="img\title.png" class="start-img" alt="start image">

        <div class="start-text">タップしてスタート</div>
    </div>

<script>
    function goLogin() {
        location.href = "login.html";
    }
</script>

</body>
</html>
