<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poker</title>

    <style>
        ul {

            padding: 0;
            list-style: none;
            display: flex;
        }

        .table_center {
            max-width: 750px;
            margin: 7vh auto;

            li {
                width: 150px;
                margin: 0 auto;
                text-align: center;

                img {
                    width: 90%;
                }
            }
        }

        .action {
            font-size: 20px;
            margin: 1rem;
            border-radius: 15%;
            padding: 0.3rem 1rem;
        }

        .deck {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;

            li {
                margin: 0 auto;
                width: 150px;

                img {
                    width: 90%;
                }
            }

        }

        body {
            height: 98vh;
            display: flex;
            align-items: center;
            text-align: center;
            background:
                radial-gradient(circle at 20% 20%, #277b3c 0, #16602c 55%, #0e3f1d 100%);
            width: 97%;
        }

        .game_field {
            margin: 0 auto;
            max-height: 30rem;
        }

        .chip-bar {
            position: fixed;
            left: 18px;
            bottom: 18px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 9999;
        }

        .chip-row {
            display: flex;
            gap: 14px;
        }

        .chip-row.centered {
            margin-left: 42px;
        }

        .chip-bar img {
            width: 100px;
            cursor: pointer;
            transition: transform .15s;
        }

        .chip-bar img:hover {
            transform: scale(1.08);
        }

        #bet-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 6px;
        }

        #bet-box {
            background: rgba(0, 0, 0, 0.85);
            padding: 10px 18px;
            border-radius: 10px;
            min-width: 220px;
            text-align: center;
            font-size: 20px;
            font-weight: 900;
            color: #39ff14;
            box-shadow: inset 0 -6px 0 rgba(0, 0, 0, 0.2);
        }

        #bet-controls button {
            background: #f7c843;
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 800;
        }

        #bet-controls button:hover {
            background: #f7c899
        }

        #credit-box {
            position: fixed;
            right: 18px;
            bottom: 18px;

            width: 300px;
            height: 72px;

            background: #333;
            color: #39ff14;

            border-radius: 14px;
            padding: 16px 20px;
            box-sizing: border-box;

            font-size: 22px;
            font-weight: 900;
            letter-spacing: 1px;

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            z-index: 9999;

            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="game_field">
        <ul class="table_center">
            <li><img src="https://deckofcardsapi.com/static/img/AD.png" alt=""></li>
            <li><img src="https://deckofcardsapi.com/static/img/2C.png" alt=""></li>
            <li><img src="https://deckofcardsapi.com/static/img/3H.png" alt=""></li>
            <li><img src="https://deckofcardsapi.com/static/img/back.png" alt=""></li>
            <li><img src="https://deckofcardsapi.com/static/img/back.png" alt=""></li>
        </ul>
        <div class="choices">
            <button class="action" type="button">レイズ</button>
            <button class="action" type="button">コール</button>
            <button class="action" type="button">フォールド</button>
        </div>
        <ul class="deck">
            <li><img src="https://deckofcardsapi.com/static/img/AD.png" alt=""></li>
            <li><img src="https://deckofcardsapi.com/static/img/AD.png" alt=""></li>
        </ul>
    </div>
    <div class="chip-bar" id="chip-bar">
        <div class="chip-row">
            <img src="img/chip1.png" data-value="1" />
            <img src="img/chip5.png" data-value="5" />
            <img src="img/chip10.png" data-value="10" />
            <img src="img/chip25.png" data-value="25" />
        </div>
        <div class="chip-row centered">
            <img src="img/chip50.png" data-value="50" />
            <img src="img/chip100.png" data-value="100" />
            <img src="img/chip1000.png" data-value="1000" />
        </div>

        <!-- BET ボックス：チップの下に表示 -->
        <div id="bet-container">
            <div id="bet-box"><span id="bet-amount">0</span> pt</div>
            <div id="bet-controls">
                <button id="bet-max">MAX</button>
                <button id="bet-min">MIN</button>
                <button id="bet-confirm" class="btn">BET</button>

            </div>
        </div>
    </div>

    <!-- 所持クレジット表示 -->
    <div id="credit-box">
        <span>CREDIT</span>
        <span>10000</span>
        <span>pt</span>
    </div>

</body>

</html>
